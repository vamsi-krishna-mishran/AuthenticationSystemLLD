<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }

        .noto-sans-1 {
            font-family: "Noto Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;

        }

        .noto-sans-2 {
            font-family: "Noto Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            font-variation-settings:
                "wdth" 500;
            padding: 1rem 0rem;
        }

        body {
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            padding: 0.1rem;
        }

        .content {
            display: inline-block;
            width: 30rem;
            padding-left: 10rem;
            height: 80vh;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            text-align: left;
            ;
            justify-content: center;
        }

        .navbar {
            /* border: 4px solid transparent; */
            display: flex;
            height: 3rem;
            background-color: white;
            cursor: pointer;
            -webkit-box-shadow: 2px 4px 20px -4px rgba(207, 195, 207, 1);
            -moz-box-shadow: 2px 4px 20px -4px rgba(207, 195, 207, 1);
            box-shadow: 2px 4px 20px -4px rgba(207, 195, 207, 1);
        }

        .navbar>img:hover {
            transform: rotate(3deg) scale(1.1);
            transition: transform 0.1s ease-in;
        }

        .nav-icon {
            margin-top: 2px;
            height: 90%;
            width: auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img class="nav-icon" src="https://i.pinimg.com/originals/16/1c/ff/161cff19e668e270ccb1b98856ebd81e.png" />
    </div>
    <div class="content">
        <!-- <pre> -->
        <h1 class="noto-sans-1">
            Welcome
        </h1>
        <h1 class="noto-sans-1">

            To Blogger
        </h1>
        <!-- </pre> -->
        <h4 class="noto-sans-2">
            Unlock the power of knowledge in just a few minutes
            </h2>
    </div>

</body>

</html>
